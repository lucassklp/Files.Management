<h2>Files</h2>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="fileTable.dataSource" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>

        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
            <td mat-cell *matCellDef="let row">
                <mat-icon class="clickable" (click)="fileTable.edit(row.uid)">edit</mat-icon>
                <mat-icon class="clickable" (click)="fileTable.delete(row.uid)">delete</mat-icon>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="fileTable.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: fileTable.displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No files uploaded</td>
        </tr>
    </table>

    <mat-paginator [length]="fileTable.length" [pageSize]="fileTable.pageSize"
        [pageSizeOptions]="fileTable.pageSizeOptions" (page)="fileTable.update($event)"></mat-paginator>
</div>
